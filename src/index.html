<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="dragging.js"></script>
	<script defer src="groups.js"></script>
	<script defer src="files.js"></script>
	<script defer src="tauri.js"></script>

	<script defer src="init.js"></script>
</head>
<body>
	<aside>
		<div>
			<button onclick="invoke('select_folder')">Ordner wählen</button>
			<br>
			<label for="new_name">Neuer Name <span>(%name%)</span></label>
			<input type="text" id="new_name" autocomplete="one-time-code">
			<label for="enumeration">Nummerierungszeichen <span>(%enum%)</span></label>
			<select id="enumeration">
				<option value="numerical">123</option>
				<option value="big_letters">ABC</option>
				<option value="small_letters">abc</option>
			</select>
			<!-- <label for="orignal_name"><input type="checkbox" id="orignal_name" autocomplete="one-time-code">Originaler Name beibehalten <span>(%name%)</span></label> -->
			
			<br>
			<button onclick="renameGroup()">Ausgewählte Gruppe aktualisieren</button>
			<button onclick="saveConfiguration()">Konfiguration speichern</button>
			<button onclick="renameFiles()">Alle Dateien umbenennen</button>

			<br>
			<label for="preview_size">Vorschaugrösse</label>
			<input type="range" id="preview_size" min="50" max="300" oninput="css_root.style.setProperty('--file-width', this.value + 'px');" onchange="window.localStorage.setItem('preview_size', this.value + 'px');">
		</div>
		<div>
			<label>Neue Gruppe erstellen:</label>
			<group id="create_group"></group>
		</div>
	</aside>
	<main>
		<group id="default_group"></group>
	</main>
</body>
</html>
